@startuml

artifact lspClientHost as "Client Application\n(Eg: IDE)" {
    component lspClient as "LSP Client"
}

artifact lsApp as "Langauge Server\n(nodeJs application)" {

    component lspServer as "LSP Server"

    package languageServices as "Language Services" {
        component a as "Language Service X" {
            component aParser as "X Parser"
            component aLogic as "X Logic"
        }
        component b as "Language Service Y" {
            component bParser as "Y Parser"
            component bLogic as "Y Logic"
        }
        component c as "Language Service Z" {
            component cParser as "Z Parser"
            component cLogic as "Z Logic"
        }
    }

}

lspClient <-> lspServer: JSON-RPC\n(LSP protocol)\nEg: hover, complete
languageServices -up-> lspServer: Langauge services are\nregistered with the server
lspServer <-> a: requests are\nrouted to service(s)
lspServer <-> b
lspServer <-> c

@enduml

