@startuml

    rectangle hosts as "Hosts" {
        artifact browserHost as "Browser Host"  {
            component browserLspClient as "LSP Client"
        }

        artifact ideHost as "Desktop Client Host (IDE)"  {
            component ideLspClient as "LSP Client"
            component ideExtension as "IDE Extension"
        }
    }

    artifact binary as "Language Server Binary"  {
        note bottom of binary
            Can contain one 
            or more language 
            servers
        end note
    }

    package languageServer as "Language Server" {
        component languageService as "Language Service"

        note bottom of languageServer
            Can contain one 
            or more language 
            services
        end note
    }

    browserHost -> languageServer : creates\nand hosts
    browserLspClient <-> languageServer : LSP Protocol\ncommunication
    
    ideExtension -left-> ideLspClient : Registers\nLSP Stream
    ideExtension -down- -> binary : Launches
    binary -left-> languageServer : creates\nand hosts

    ideLspClient <- -> languageServer : LSP Protocol\ncommunication


@enduml

